<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>RLwatch Config</title>
    <link rel="stylesheet" type="text/css" href="./config.css"/>
  </head>
  <body>
    <!--header-->
    <h1 id="test">Set Classes</h1>

    <!--A Block Classes-->
    <div class="classGroup">

      <h3>A Block Class</h3>
      <input id="showDayConfig_A" type="checkbox">
        <label>Configure class by day type</label>
      </input>


      <div class="classBody">
        <div class="defaultClass" id="defaultClass_A">
          <input class="defaultClass_input" id="class_A_default" type="text"></input>
        </div>

        <div class="dayConfigGroup" id="dayConfigGroup_A">

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_ADay" type="text">
              <label class="dayConfigClass_label">A Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_BDay" type="text">
              <label class="dayConfigClass_label">B Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_CDay" type="text">
              <label class="dayConfigClass_label">C Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_DDay" type="text">
              <label class="dayConfigClass_label">D Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_EDay" type="text">
              <label class="dayConfigClass_label">E Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_FDay" type="text">
              <label class="dayConfigClass_label">F Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_GDay" type="text">
              <label class="dayConfigClass_label">G Day Class</label>
            </input>
          </div>

          <div class="dayConfig">
            <input class="dayConfigClass_input" id="class_A_HDay" type="text">
              <label class="dayConfigClass_label">H Day Class</label>
            </input>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./config.js"></script>
  </body>
</html>
