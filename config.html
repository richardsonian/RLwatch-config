<!DOCTYPE html>

<html>
  <head>
    <title>RLwatch Config</title>
    <link rel="stylesheet" type="text/css" href="./config.css"/>
  </head>
  <body>
    <h1>Set Classes</h1>

    <h3>A Block Class</h3>
    <input id="configureByDayType_A" type="checkbox">
      <label>Configure class by day type</label>
    </input>
    
    <input class="default_class" id="class_A" type="text"></input>

    <input class="configured_class" id="class_A_ADay" type="text">
      <label class="configured_class">A Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_BDay" type="text">
      <label class="configured_class">B Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_CDay" type="text">
      <label class="configured_class">C Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_DDay" type="text">
      <label class="configured_class">D Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_EDay" type="text">
      <label class="configured_class">E Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_FDay" type="text">
      <label class="configured_class">F Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_GDay" type="text">
      <label class="configured_class">G Day Class</label>
    </input>
    <br />
    <input class="configured_class" id="class_A_HDay" type="text">
      <label class="configured_class">H Day Class</label>
    </input>
    <br />

    <script type="text/javascript" src="./config.js"></script>
  </body>
</html>
